
# =============================================================================
# General specifications for clay model construction
# =============================================================================

# =============================================================================
# Required Parameters
# =============================================================================

# Absolute or relative location of coordinate and topology files
INPATH: '/storage/clay_models'

# Simulation run sequence:

# Available default run specifications:
# EM - energy minimisation
# EQ_NVT1 - equilibration in NVT ensemble and fixed clay positions
# EQ_NpT1 - equilibration in NpT ensemble and fixed clay positions
# EQ_NVT2 - equilibration in NpT ensemble and restrained clay positions
# EQ_NpT2 - equilibration in NpT ensemble and restrained clay positions
# EQ_NVT3 - equilibration in NVT ensemble
# EQ_NpT3 - equilibration in NpT ensemble
# D-SPACE - d-spacing equilibration
# (any other name) - production run

# Select run type and required specifications:
# SIMINP:
#  - EM:
#  - EQ_NVT_1 or EQ_NpT_1:
#      - NSTEPS: 1000 # number of steps
#  - EQ_NVT_2 or EQ_NpT_2:
#      - NSTEPS: 1000 # number of steps
#      - RESTRAINT_K: 2000 # restraint force constant in kJ mol-1 nm-1
#  - EQ_NVT_3 or EQ_NpT_3:
#      - NSTEPS: 1000 # number of steps
#  - D-SPACE:
#      - D_SPACE: 15.0 # target d-spacing in angstrom
#      - REMOVE_STEPS: 1000 # timesteps between interlayer water removal
#      Options for specifying number of removed waters (select ONE!):
#      1. Absolute number of water molecules per interlayer space
#      - SHEET_WAT = 2
#      2. Number of water molecules per unit cell
#      - UC_WAT = 0.1
#      3. Percentage of water molecules per interlayer
#      - PERCENT_WAT = 5
#  - P:
#      - NSTEPS: 100000 # number of steps
#  - P_1:
#      - NSTEPS: 100000 # number of steps

SIMINP:


# =============================================================================
# Optional: Path specifications
# =============================================================================

# if given, the input and output directory paths will be extended by SYSNAME
# (INPATH -> INPATH/SYSNAME)
SYSNAME: 'IMt-1'

# if not given, OUTPATH will be set to INPATH
OUTPATH: '/storage/clay_models'

# manually specify absolute or relative paths of input GRO and TOP files
#INGRO: 'em.gro'
#INTOP: 'em.top'

# =============================================================================
# Optional: Simulation Runs Specifications
# =============================================================================

# Manually override default MDP options for all or specific run types
# MDP_DEFAULTS: '/path/to/mdp/file'
# MDP_EQ_NVT_2: '/path/to/new/EQ_NVT_2/mdp/file'
# P_1: '/path/to/new/P_1/mdp/file'

# -----------------------------------------------------------------------------
# d-spacing equilibration options
# -----------------------------------------------------------------------------

# Target d-spacing in A
# D_SPACE: 19.5

# Water molecules to be removed at a time during d-spacing equilibration runs
# REMOVE_STEPS = 1000

# Absolute number of water molecules per interlayer space
# SHEET_WAT = 2

# Number of water molecules per unit cell
# UC_WAT = 0.1

# Percentage of water molecules from interlayer
# PERCENT_WAT = 5

# -----------------------------------------------------------------------------
# bash alias for used GROMACS version
# -----------------------------------------------------------------------------

GMX: gmx_mpi
