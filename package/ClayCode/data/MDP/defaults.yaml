2020:
  nstxout: 2000
  nstvout: 2000
  nstfout: 0
  nstlog: 2000
  nstcalcenergy: 100
  nstenergy: 2000
  compressed-x-precision: 1000
  cutoff-scheme: verlet
  nstlist: 10
  pbc: xyz
  verlet-buffer-tolerance: 0.005
  rlist: 1.2
  coulombtype: PME
  coulomb-modifier: Potential-shift-Verlet
  rcoulomb: 1.4
  vdw: 1.4
  fourierspacing: 0.12
  pme-order: 4
  ewald-rtol: 1e-05
  ewald-rtol-lj: 0.001
  lj-pme-comb-rule: Geometric
  ewald-geometry: 3d
  implicit-solvent: no
  tcoupl: nose-hoover
  nsttcoupl: -1
  nh-chain-length: 10
  tau-t: 0.2
  ref-t: 300
  pcoupl: Parinello-Rahman
  pcoupltype: semiisotropic
  nstpcouple: -1
  tau-p: 1.0
  compressibility: 4.5e-5, 4.5e-5
  ref-p: 1.0, 1.0
  refcord-scaling: no
  gen-vel: no
  gen-temp: 300
  constraints: h-bonds
  constraint-algorithm: Lincs
  lincs-order: 4
  lincs-iter: 1

